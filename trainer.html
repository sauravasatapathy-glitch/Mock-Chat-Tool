<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trainer Dashboard</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #1e293b;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    button {
      background-color: #2563eb;
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.95rem;
    }
    button:hover {
      background-color: #1e40af;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    th, td {
      padding: 0.8rem 1rem;
      text-align: left;
      border-bottom: 1px solid #f1f5f9;
    }
    th {
      background-color: #f1f5f9;
      color: #334155;
    }
    tr:hover {
      background-color: #f9fafb;
    }
    input {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      width: 200px;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Trainer Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="new-conv">
    <input type="text" id="associateName" placeholder="Agent Name" />
    <button id="createConvBtn">Create Conversation</button>
  </div>

  <h2 style="margin-top:2rem;">Existing Conversations</h2>
  <table>
    <thead>
      <tr>
        <th>Conversation Key</th>
        <th>Trainer</th>
        <th>Agent</th>
        <th>Start Time</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="convTableBody"></tbody>
  </table>

  <script type="module" src="./trainer.js"></script>
</body>
</html>
