<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mock Chat Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #f8fafc;
      display: flex;
      height: 100vh;
      color: #1e293b;
    }
@keyframes bounceIn {
  0% { transform: scale(0.9); opacity: 0.6; }
  60% { transform: scale(1.05); opacity: 1; }
  100% { transform: scale(1); opacity: 1; }
}
/* Conversation badge */
.conv-badge {
  min-width: 26px;
  height: 26px;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  border-radius:999px;
  background:#2563eb;
  color:white;
  font-weight:700;
  padding:0 8px;
  font-size:0.85rem;
}

/* Conversation li bold when unread (we set inline style too) */
#myConversations li strong,
#activeConversations li strong { font-weight: 600; }

    /* === Panes === */
    #left-pane, #right-pane {
      width: 20%;
      background: #fff;
      border-right: 1px solid #e2e8f0;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    #right-pane {
      border-right: none;
      border-left: 1px solid #e2e8f0;
    }

    #chat-pane {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* === Headers === */
    h2, h3 {
      margin: 0;
      background: #2563eb;
      color: white;
      padding: 0.75rem;
      text-align: center;
    }

    /* === Lists === */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
      overflow-y: auto;
    }

    li {
      padding: 0.6rem;
      cursor: pointer;
      border-bottom: 1px solid #f1f5f9;
      transition: background 0.2s ease;
    }

    li:hover {
      background: #e0ecff;
    }

    /* === Chat Content === */
    #chatContent {
      flex: 1;
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      background: #fff;
      margin-top: 1rem;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* === Buttons === */
    #newChatBtn {
      margin: 0.75rem;
      padding: 0.5rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    #newChatBtn:hover {
      background: #1e40af;
    }

    /* === Scrollbars === */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }
/* === CHAT MESSAGES === */
/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   CHAT CONTAINER
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
#messages {
  height: calc(100vh - 160px);
  overflow-y: auto;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.65rem;
  scroll-behavior: smooth;
  background: #f9fafb;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   MESSAGE WRAPPER (ALIGNMENT)
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.message {
  display: flex;
  width: 100%;
}
.message.self {
  justify-content: flex-end;
}
.message.other {
  justify-content: flex-start;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   BUBBLE BASE STYLE
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.bubble {
  display: inline-block;
  width: max-content;
  padding: 0.65rem 0.9rem;
  max-width: 70%;
  border-radius: 14px;
  font-size: 0.95rem;
  line-height: 1.4;
  position: relative;
  word-wrap: break-word;
  white-space: pre-wrap;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   SELF / OTHER COLORS
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.message.self .bubble {
  background: #2563eb;
  color: #fff;
}
.message.other .bubble {
  background: #e5e7eb;
  color: #111827;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   SENDER NAME
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.bubble .sender {
  font-size: 0.8rem;
  font-weight: 600;
  opacity: 0.85;
  margin-bottom: 0.25rem;
  display: block;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   TIMESTAMP
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.bubble .timestamp {
  font-size: 0.72rem;
  opacity: 0.55;
  margin-top: 0.4rem;
  display: block;
  text-align: right;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   OPTIONAL: TAILS (DISABLED BY DEFAULT)
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

.message.self .bubble::after,
.message.other .bubble::after {
  content: "";
  position: absolute;
  bottom: 0.35rem;
  width: 0;
  height: 0;
  border: 8px solid transparent;
}
.message.self .bubble::after {
  right: -6px;
  border-left-color: #2563eb;
}
.message.other .bubble::after {
  left: -6px;
  border-right-color: #e5e7eb;
}



  </style>
</head>

<body>
  <!-- Left Pane -->
  <div id="left-pane">
    <h3>Active Conversations</h3>
    <ul id="activeConversations"></ul>
  </div>

  <!-- Chat Pane -->
  <div id="chat-pane">
    <h2>Mock Chat Dashboard</h2>
    <div id="chatContent">
      <p style="color:#64748b;">Select or create a conversation to start chatting ðŸ’¬</p>
    </div>
  </div>

  <!-- Right Pane -->
  <div id="right-pane">
    <h3>Your Conversations</h3>
    <button id="newChatBtn">+ New Chat</button>
    <ul id="myConversations"></ul>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
