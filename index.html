<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lavender Chat Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Lucide Icons -->
  <script type="module">
    import { createIcons, icons } from "https://unpkg.com/lucide@latest/dist/esm/lucide.js";
    window.lucide = { createIcons, icons };
    document.addEventListener("DOMContentLoaded", () => createIcons({ icons }));
  </script>

  <style>
    /* ===== Lavender v2 Unified Theme ===== */
    :root {
      --lavender-lightest: #f7e8f6;
      --lavender-soft: #f1c6e7;
      --lavender-mid: #e5b0ea;
      --lavender-deep: #bd83ce;
      --lavender-strong: #b371c7;
      --text-dark: #2d1b3d;
      --text-light: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      background: var(--lavender-lightest);
      height: 100vh;
      display: flex;
      overflow: hidden;
      color: var(--text-dark);
    }

    /* --- Nav Rail --- */
    #nav-rail {
      width: 80px;
      background: linear-gradient(180deg, var(--lavender-strong), var(--lavender-deep));
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 0;
      box-shadow: 3px 0 10px rgba(179, 113, 199, 0.4);
    }

    #nav-top {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .nav-item {
      width: 52px;
      height: 52px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      transition: all 0.25s ease;
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }

    .nav-item.active {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .nav-item svg {
      width: 22px;
      height: 22px;
      stroke: white;
    }

    .badge {
      position: absolute;
      top: 6px;
      right: 6px;
      background: #ff6584;
      color: white;
      font-size: 0.7rem;
      padding: 0.15rem 0.4rem;
      border-radius: 999px;
      display: none;
    }

    #nav-bottom {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 0.75rem;
    }

    #logoutBtn {
      background: #ff6584;
      border: none;
      color: white;
      width: 52px;
      height: 52px;
      border-radius: 14px;
      cursor: pointer;
      transition: background 0.25s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #logoutBtn:hover {
      background: #e04e6f;
    }

    /* --- Left Pane --- */
    #left-pane {
      width: 280px;
      background: var(--lavender-soft);
      border-right: 2px solid var(--lavender-mid);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      border-radius: 0 10px 10px 0;
      box-shadow: 4px 0 10px rgba(189, 131, 206, 0.25);
      transition: all 0.3s ease;
    }

    h3 {
      background: var(--lavender-deep);
      color: var(--text-light);
      padding: 0.9rem;
      text-align: center;
      margin: 0;
      font-size: 1rem;
      letter-spacing: 0.3px;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    li {
      padding: 0.6rem;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      cursor: pointer;
      transition: background 0.25s ease, transform 0.1s ease;
    }
    li:hover {
      background: var(--lavender-mid);
      transform: translateX(2px);
    }

    /* --- Chat Pane --- */
    #chat-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-radius: 12px 0 0 12px;
      margin: 1rem;
      box-shadow: 0 0 20px rgba(189, 131, 206, 0.2);
      overflow: hidden;
    }

    #chat-pane h2 {
      background: var(--lavender-strong);
      color: var(--text-light);
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      margin: 0;
      letter-spacing: 0.5px;
      border-bottom: 3px solid var(--lavender-deep);
    }

    #chatContent {
      flex: 1;
      background: var(--lavender-lightest);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-top: 1px solid #e0d2eb;
      border-radius: 0 0 12px 0;
      text-align: center;
      color: #5c4b63;
    }

    /* --- Messages --- */
    #messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      padding: 1rem;
      background: #fff;
    }

    .message {
      display: flex;
      width: 100%;
    }

    .message.self {
      justify-content: flex-end;
    }

    .message.other {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 75%;
      padding: 0.7rem 1rem;
      border-radius: 16px;
      line-height: 1.5;
      font-size: 0.95rem;
      box-shadow: 0 2px 8px rgba(189, 131, 206, 0.25);
      animation: fadeIn 0.25s ease;
    }

    .self .bubble {
      background: var(--lavender-deep);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .other .bubble {
      background: var(--lavender-mid);
      color: var(--text-dark);
      border-bottom-left-radius: 4px;
    }

    .sender {
      font-size: 0.8rem;
      opacity: 0.7;
      display: block;
      margin-bottom: 2px;
    }

    .timestamp {
      font-size: 0.7rem;
      opacity: 0.6;
      margin-top: 0.3rem;
      text-align: right;
      display: block;
    }

    /* --- Buttons --- */
    #newChatBtn, #sendBtn {
      background: var(--lavender-strong);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    #newChatBtn:hover, #sendBtn:hover {
      background: var(--lavender-deep);
    }

    /* --- Input --- */
    #chatInput {
      background: white;
      border: 1px solid var(--lavender-mid);
      border-radius: 8px;
      padding: 0.6rem;
      resize: none;
      font-family: "Inter", sans-serif;
    }

    /* --- Scrollbar --- */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--lavender-mid);
      border-radius: 3px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(3px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- Sidebar Nav Rail -->
  <div id="nav-rail">
    <div id="nav-top">
      <div class="nav-item active" data-tab="home" title="Home"><i data-lucide="home"></i><span id="badge-home" class="badge"></span></div>
      <div class="nav-item" data-tab="archive" title="Archive"><i data-lucide="archive"></i></div>
      <div class="nav-item" data-tab="create" title="Create"><i data-lucide="plus-circle"></i></div>
      <div class="nav-item" data-tab="queue" title="Queue"><i data-lucide="clock"></i></div>
      <div class="nav-item" data-tab="reports" title="Reports"><i data-lucide="bar-chart-2"></i></div>
    </div>

    <div id="nav-bottom">
      <button id="logoutBtn" title="Logout"><i data-lucide="log-out"></i></button>
    </div>
  </div>

  <!-- Left Pane -->
  <div id="left-pane">
    <h3>Active Conversations</h3>
    <ul id="activeConversations"></ul>
  </div>

  <!-- Main Chat Pane -->
  <div id="chat-pane">
    <h2>Lavender Chat Dashboard</h2>
    <div id="chatContent">
      <p>Select or create a conversation to start chatting</p>
    </div>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
