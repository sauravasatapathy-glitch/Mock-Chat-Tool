<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lavender Chat Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ===== Lavender Theme (Light + Dark + Gradient Animation) ===== */
    :root {
      --lavender-lightest: #f7e8f6;
      --lavender-soft: #f1c6e7;
      --lavender-mid: #e5b0ea;
      --lavender-deep: #bd83ce;
      --lavender-strong: #b371c7;
      --lavender-accent: #ff6584;
      --text-dark: #2d1b3d;
      --text-light: #fff;
      --bg-main: var(--lavender-lightest);
      --bg-card: #fff;
      --bubble-self: var(--lavender-deep);
      --bubble-other: var(--lavender-mid);
      --shadow: rgba(189, 131, 206, 0.25);
    }

    body.dark-mode {
      --bg-main: #2a1433;
      --bg-card: #3a1d4d;
      --text-dark: #f7e8f6;
      --bubble-self: #b371c7;
      --bubble-other: #6e4a8e;
      --lavender-strong: #8a56a3;
      --lavender-deep: #6e4a8e;
      --lavender-mid: #4b2d68;
      --lavender-soft: #3a1d4d;
      --shadow: rgba(179, 113, 199, 0.4);
    }

    * {
      box-sizing: border-box;
      transition: background 0.4s ease, color 0.3s ease, border 0.3s ease;
    }

    /* Animated Gradient Background */
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      overflow: hidden;
      color: var(--text-dark);
      background: linear-gradient(-45deg,
        var(--lavender-lightest),
        var(--lavender-soft),
        var(--lavender-mid),
        var(--lavender-lightest));
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* --- Nav Rail --- */
    #nav-rail {
      width: 80px;
      background: linear-gradient(180deg, var(--lavender-strong), var(--lavender-deep));
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 0;
      box-shadow: 3px 0 10px var(--shadow);
      position: relative;
    }

    #nav-top {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 3rem;
    }

    .nav-item {
      width: 52px;
      height: 52px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      transition: all 0.25s ease;
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }

    .nav-item.active {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .nav-item svg {
      width: 22px;
      height: 22px;
      stroke: white;
    }

    #nav-bottom {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 0.75rem;
    }

    #logoutBtn {
      background: var(--lavender-accent);
      border: none;
      color: white;
      width: 52px;
      height: 52px;
      border-radius: 14px;
      cursor: pointer;
      transition: background 0.25s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #logoutBtn:hover {
      background: #e04e6f;
    }

    /* --- Theme Toggle --- */
    #themeToggle {
      position: absolute;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      width: 38px;
      height: 38px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.25s ease;
    }

    #themeToggle:hover {
      background: rgba(255,255,255,0.35);
    }

    #themeToggle svg {
      stroke: white;
      width: 20px;
      height: 20px;
    }

    /* --- Left Pane --- */
    #left-pane {
      width: 280px;
      background: var(--lavender-soft);
      border-right: 2px solid var(--lavender-mid);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      border-radius: 0 10px 10px 0;
      box-shadow: 4px 0 10px var(--shadow);
    }

    h3 {
      background: var(--lavender-deep);
      color: var(--text-light);
      padding: 0.9rem;
      text-align: center;
      margin: 0;
      font-size: 1rem;
      letter-spacing: 0.3px;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    li {
      padding: 0.6rem;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      cursor: pointer;
      transition: background 0.25s ease, transform 0.1s ease;
      color: var(--text-dark);
    }

    li:hover {
      background: var(--lavender-mid);
      transform: translateX(2px);
    }

    /* --- Chat Pane --- */
    #chat-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-card);
      border-radius: 12px 0 0 12px;
      margin: 1rem;
      box-shadow: 0 0 20px var(--shadow);
      overflow: hidden;
    }

    #chat-pane h2 {
      background: var(--lavender-deep);
      color: var(--text-light);
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      margin: 0;
      letter-spacing: 0.5px;
      border-bottom: 3px solid var(--lavender-strong);
    }

    /* --- Chat Header in Conversation --- */
    #chatHeader {
      background: var(--lavender-strong);
      color: var(--text-light);
      font-weight: 600;
      text-align: center;
      padding: 0.75rem;
    }

    #chatContent {
      flex: 1;
      background: var(--bg-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--text-dark);
    }

    /* --- Messages --- */
    #messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      padding: 1rem;
      background: var(--bg-card);
    }

    .message {
      display: flex;
      width: 100%;
    }

    .message.self {
      justify-content: flex-end;
    }

    .message.other {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 75%;
      padding: 0.7rem 1rem;
      border-radius: 16px;
      line-height: 1.5;
      font-size: 0.95rem;
      box-shadow: 0 2px 8px var(--shadow);
      animation: fadeIn 0.25s ease;
    }

    .self .bubble {
      background: var(--bubble-self);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .other .bubble {
      background: var(--bubble-other);
      color: var(--text-dark);
      border-bottom-left-radius: 4px;
    }

    .sender {
      font-size: 0.8rem;
      opacity: 0.7;
      display: block;
      margin-bottom: 2px;
    }

    .timestamp {
      font-size: 0.7rem;
      opacity: 0.6;
      margin-top: 0.3rem;
      text-align: right;
      display: block;
    }

    /* --- Scrollbar --- */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--lavender-mid);
      border-radius: 3px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(3px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* ===== Lavender Enhancement Layer (Drop-In) ===== */

/* --- Smooth gradient shimmer for headers and key buttons --- */
@keyframes lavenderGloss {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Shimmer header and chat header */
h3, #chatHeader, #chat-pane h2 {
  background: linear-gradient(90deg, var(--lavender-deep), var(--lavender-strong), var(--lavender-deep));
  background-size: 200% 200%;
  animation: lavenderGloss 12s ease infinite;
  box-shadow: 0 2px 6px var(--shadow);
}

/* --- Enhanced Buttons --- */
button, .lavender-btn, #createBtn, #rExport, #sendBtn, #logoutBtn {
  background: linear-gradient(90deg, var(--lavender-deep), var(--lavender-strong));
  border: none;
  border-radius: 10px;
  color: var(--text-light);
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s ease;
  box-shadow: 0 2px 8px var(--shadow);
}
button:hover, .lavender-btn:hover, #createBtn:hover, #rExport:hover, #sendBtn:hover, #logoutBtn:hover {
  transform: translateY(-2px);
  background: linear-gradient(90deg, var(--lavender-strong), var(--lavender-accent));
  box-shadow: 0 4px 12px rgba(179, 113, 199, 0.4);
}

/* --- Inputs --- */
input, textarea {
  background: #fff;
  border: 1px solid var(--lavender-mid);
  border-radius: 8px;
  padding: 0.5rem 0.75rem;
  color: var(--text-dark);
  transition: box-shadow 0.25s ease, border-color 0.25s ease;
}
input:focus, textarea:focus {
  border-color: var(--lavender-deep);
  box-shadow: 0 0 6px rgba(189, 131, 206, 0.4);
  outline: none;
}

/* --- Chat Input Bar --- */
#chatInputArea {
  background: linear-gradient(90deg, #fff, #f8f5ff);
  border-top: 1px solid var(--lavender-mid);
  box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.05);
}

/* --- Hover glow for conversation list items --- */
#left-pane li {
  position: relative;
}
#left-pane li:hover {
  background: var(--lavender-mid);
  color: #2d1b3d;
  box-shadow: inset 0 0 10px rgba(189, 131, 206, 0.25);
}

/* --- Conversation Bubble Glow --- */
.bubble {
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
.bubble:hover {
  transform: scale(1.02);
}
.self .bubble:hover {
  box-shadow: 0 0 12px rgba(189, 131, 206, 0.4);
}
.other .bubble:hover {
  box-shadow: 0 0 12px rgba(179, 113, 199, 0.35);
}

/* --- Scrollbar refinement --- */
::-webkit-scrollbar-thumb {
  background: var(--lavender-deep);
}
::-webkit-scrollbar-thumb:hover {
  background: var(--lavender-strong);
}

/* --- Responsive & contrast adjustments --- */
@media (max-width: 900px) {
  #nav-rail { width: 68px; }
  #left-pane { width: 240px; }
  h3, #chatHeader, #chat-pane h2 {
    font-size: 0.9rem;
  }
}
@media (max-width: 600px) {
  #left-pane { display: none; }
  #chat-pane { margin: 0; border-radius: 0; }
}

/* --- Dark Mode specific refinement --- */
body.dark-mode #chatHeader, 
body.dark-mode h3, 
body.dark-mode #chat-pane h2 {
  background: linear-gradient(90deg, var(--lavender-deep), var(--lavender-strong));
  color: var(--text-light);
}
body.dark-mode button, 
body.dark-mode #sendBtn, 
body.dark-mode #logoutBtn {
  background: linear-gradient(90deg, var(--lavender-strong), var(--lavender-deep));
  color: white;
}
body.dark-mode button:hover {
  background: linear-gradient(90deg, var(--lavender-deep), var(--lavender-accent));
}
/* Align chat and side panes at same vertical level */
#chat-pane, #left-pane {
  margin-top: 1rem;
}

#chat-pane {
  margin-left: 0;
  margin-right: 1rem;
  border-radius: 12px;
  height: calc(100vh - 2rem);
}

#left-pane {
  height: calc(100vh - 2rem);
}

#chatContainer {
  height: 100%;
}
  </style>
</head>

<body>
  <!-- Sidebar Nav Rail -->
  <div id="nav-rail">
    <div class="nav-item" id="themeToggle" title="Toggle Theme"><i data-lucide="moon"></i></div>

    <div id="nav-top">
      <div class="nav-item active" data-tab="home" title="Home"><i data-lucide="home"></i><span id="badge-home" class="badge"></span></div>
      <div class="nav-item" data-tab="archive" title="Archive"><i data-lucide="archive"></i></div>
      <div class="nav-item" data-tab="create" title="Create"><i data-lucide="plus-circle"></i></div>
      <div class="nav-item" data-tab="queue" title="Queue"><i data-lucide="clock"></i></div>
      <div class="nav-item" data-tab="reports" title="Reports"><i data-lucide="bar-chart-2"></i></div>
    </div>

    <div id="nav-bottom">
      <div class="nav-item" data-tab="users" title="Manage Users"><i data-lucide="user-plus"></i></div>
      <button id="logoutBtn" title="Logout"><i data-lucide="log-out"></i></button>
    </div>
  </div>

  <!-- Left Pane -->
  <div id="left-pane">
    <h3>Active Conversations</h3>
    <ul id="activeConversations"></ul>
  </div>

  <!-- Main Chat Pane -->
  <div id="chat-pane">
    <h2>Lavender Chat Dashboard</h2>
    <div id="chatContent">
      <p>Select or create a conversation to start chatting</p>
    </div>
  </div>

<script type="module">
  import { createIcons, icons } from "https://unpkg.com/lucide@latest/dist/esm/lucide.js";

  // ✅ Global Lucide + Theme Controller
  document.addEventListener("DOMContentLoaded", () => {
    // Ensure Lucide global
    window.lucide = { createIcons, icons };
    window.lucide.createIcons({ icons });

    const themeToggle = document.getElementById("themeToggle");
    const icon = themeToggle?.querySelector("i");
    const body = document.body;

    // --- Initialize Theme ---
    const savedTheme = localStorage.getItem("lavenderTheme");
    if (savedTheme === "dark") {
      body.classList.add("dark-mode");
      icon?.setAttribute("data-lucide", "sun");
    } else {
      icon?.setAttribute("data-lucide", "moon");
    }
    window.lucide.createIcons({ icons });

    // --- Toggle Theme ---
    if (themeToggle) {
      themeToggle.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
        const isDark = body.classList.contains("dark-mode");
        localStorage.setItem("lavenderTheme", isDark ? "dark" : "light");
        icon?.setAttribute("data-lucide", isDark ? "sun" : "moon");
        window.lucide.createIcons({ icons });
      });
    }

    // --- Desktop Notification Request ---
    if ("Notification" in window) {
      if (Notification.permission === "default") {
        Notification.requestPermission()
          .then((perm) => console.log("Notification permission:", perm))
          .catch((err) => console.warn("Notification error:", err));
      }
    }

    console.log("✅ Lucide & Theme system ready");
  });
</script>
<script type="module" src="./index.js"></script>

</body>
</html>
