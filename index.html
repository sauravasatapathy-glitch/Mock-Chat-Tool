<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mock Chat Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #f8fafc;
      display: flex;
      height: 100vh;
      color: #1e293b;
    }
@keyframes bounceIn {
  0% { transform: scale(0.9); opacity: 0.6; }
  60% { transform: scale(1.05); opacity: 1; }
  100% { transform: scale(1); opacity: 1; }
}

/* Messages layout */
#messages {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  padding: 1rem;
  overflow-y: auto;
  max-height: 400px;
  background: #fff;
  border-radius: 0.5rem;
  border: 1px solid #e2e8f0;
}

/* Each message bubble */
.message {
  margin-bottom: 0.75rem;
  max-width: 70%;
  padding: 0.6rem 0.9rem;
  border-radius: 1rem;
  word-wrap: break-word;
  line-height: 1.4;
  font-size: 0.95rem;
}

/* Sent by current user */
.message.self {
  background-color: #007bff;
  color: white;
  align-self: flex-end;
  text-align: right;
}

/* Received */
.message.other {
  background-color: #e5e5ea;
  color: black;
  align-self: flex-start;
  text-align: left;
}

    /* === Panes === */
    #left-pane, #right-pane {
      width: 20%;
      background: #fff;
      border-right: 1px solid #e2e8f0;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    #right-pane {
      border-right: none;
      border-left: 1px solid #e2e8f0;
    }

    #chat-pane {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* === Headers === */
    h2, h3 {
      margin: 0;
      background: #2563eb;
      color: white;
      padding: 0.75rem;
      text-align: center;
    }

    /* === Lists === */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
      overflow-y: auto;
    }

    li {
      padding: 0.6rem;
      cursor: pointer;
      border-bottom: 1px solid #f1f5f9;
      transition: background 0.2s ease;
    }

    li:hover {
      background: #e0ecff;
    }

    /* === Chat Content === */
    #chatContent {
      flex: 1;
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      background: #fff;
      margin-top: 1rem;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* === Buttons === */
    #newChatBtn {
      margin: 0.75rem;
      padding: 0.5rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    #newChatBtn:hover {
      background: #1e40af;
    }

    /* === Scrollbars === */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }
    /* Chat messages layout fix */
#messages {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  padding: 1rem;
  overflow-y: auto;
  max-height: 400px;
  background: #fff;
  border-radius: 0.5rem;
  border: 1px solid #e2e8f0;
}

.message {
  margin-bottom: 0.5rem;
  max-width: 70%;
  padding: 0.6rem 0.8rem;
  border-radius: 1rem;
  word-wrap: break-word;
  line-height: 1.4;
}

.message.self {
  align-self: flex-end;
  background: #2563eb;
  color: #fff;
}

.message.other {
  align-self: flex-start;
  background: #e2e8f0;
  color: #1e293b;
}
  </style>
</head>

<body>
  <!-- Left Pane -->
  <div id="left-pane">
    <h3>Active Conversations</h3>
    <ul id="activeConversations"></ul>
  </div>

  <!-- Chat Pane -->
  <div id="chat-pane">
    <h2>Mock Chat Dashboard</h2>
    <div id="chatContent">
      <p style="color:#64748b;">Select or create a conversation to start chatting ðŸ’¬</p>
    </div>
  </div>

  <!-- Right Pane -->
  <div id="right-pane">
    <h3>Your Conversations</h3>
    <button id="newChatBtn">+ New Chat</button>
    <ul id="myConversations"></ul>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
