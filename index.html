<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mock Chat Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #f8fafc;
      display: flex;
      height: 100vh;
      color: #1e293b;
    }
@keyframes bounceIn {
  0% { transform: scale(0.9); opacity: 0.6; }
  60% { transform: scale(1.05); opacity: 1; }
  100% { transform: scale(1); opacity: 1; }
}
/* Conversation badge */
.conv-badge {
  min-width: 26px;
  height: 26px;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  border-radius:999px;
  background:#2563eb;
  color:white;
  font-weight:700;
  padding:0 8px;
  font-size:0.85rem;
}

/* Conversation li bold when unread (we set inline style too) */
#myConversations li strong,
#activeConversations li strong { font-weight: 600; }

    /* === Panes === */
    #left-pane, #right-pane {
      width: 20%;
      background: #fff;
      border-right: 1px solid #e2e8f0;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    #right-pane {
      border-right: none;
      border-left: 1px solid #e2e8f0;
    }

    #chat-pane {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* === Headers === */
    h2, h3 {
      margin: 0;
      background: #2563eb;
      color: white;
      padding: 0.75rem;
      text-align: center;
    }

    /* === Lists === */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
      overflow-y: auto;
    }

    li {
      padding: 0.6rem;
      cursor: pointer;
      border-bottom: 1px solid #f1f5f9;
      transition: background 0.2s ease;
    }

    li:hover {
      background: #e0ecff;
    }

    /* ====== Chat container & layout ====== */
#chatContent {
  flex: 1;
  border: 1px solid #e2e8f0;
  border-radius: 0.5rem;
  background: #fff;
  margin-top: 1rem;
  padding: 1rem;
  overflow: hidden;             /* outer container controls overflow */
  display: flex;
  flex-direction: column;
  align-items: stretch;         /* <- IMPORTANT: allow messages to use top-to-bottom flow */
  justify-content: flex-start;  /* <- IMPORTANT: start content from top */
  text-align: left;
}

/* messages list (inner pane that scrolls) */
#messages {
  flex: 1;                      /* fill available vertical space */
  overflow-y: auto;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.65rem;
  scroll-behavior: smooth;
  background: transparent;
}

/* wrapper controls alignment left/right and prevents stretching */
.message {
  display: flex;
  width: 100%;
  align-items: flex-start;      /* <- prevent children from stretching vertically */
  /* do not set height here */
}
.message.self {
  justify-content: flex-end;
}
.message.other {
  justify-content: flex-start;
}

/* bubble: inline-flex so it sizes to content and doesn't stretch */
.bubble {
  display: inline-flex;
  flex-direction: column;
  align-items: flex-start;
  width: auto;
  max-width: 85%;               /* keep readable line length */
  padding: 0.6rem 0.9rem;
  border-radius: 12px;
  font-size: 0.95rem;
  line-height: 1.35;
  word-wrap: break-word;
  white-space: pre-wrap;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

/* role colors + ensure bubble won't stretch vertically */
.message.self .bubble {
  background: #2563eb;
  color: #fff;
  margin-left: auto;            /* force right side */
}
.message.other .bubble {
  background: #eef1f5;
  color: #1e293b;
  margin-right: auto;
}

/* sender & timestamp */
.bubble .sender { font-size: 0.82rem; font-weight:600; margin-bottom:6px; opacity:0.85; }
.bubble .msg-text { display:block; }
.bubble .timestamp { font-size:0.72rem; opacity:0.6; margin-top:8px; align-self:flex-end; }

/* responsiveness */
@media (max-width: 768px) {
  .bubble { max-width: 92%; font-size: 0.94rem; }
}
/* === Slack-style vertical nav rail === */
#nav-rail {
  width: 68px;
  background: #0f172a; /* slate-950 */
  color: #cbd5e1;
  display: flex;
  flex-direction: column;
  gap: 6px;
  padding: 10px 8px;
  border-right: 1px solid #1e293b;
}

#nav-rail .nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  border: none;
  background: transparent;
  color: inherit;
  padding: 10px 6px;
  border-radius: 10px;
  cursor: pointer;
  position: relative;
  transition: background 0.15s ease, transform 0.06s ease;
}
#nav-rail .nav-item:hover { background: #111827; transform: translateY(-1px); }
#nav-rail .nav-item.active { background: #1f2937; color: #ffffff; }

#nav-rail .icon { font-size: 18px; line-height: 1; }
#nav-rail .label { font-size: 10px; opacity: .9; }

#nav-rail .badge {
  position: absolute;
  top: 4px;
  right: 4px;
  min-width: 16px;
  height: 16px;
  padding: 0 4px;
  border-radius: 999px;
  background: #ef4444;
  color: #fff;
  font-size: 10px;
  font-weight: 700;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

/* Layout tweak to fit rail on the left */
body { display: grid; grid-template-columns: 68px 20% 1fr 20%; grid-template-rows: 100vh; }
#nav-rail { grid-column: 1; }
#left-pane { grid-column: 2; }
#chat-pane { grid-column: 3; }
#right-pane { grid-column: 4; }

/* Agents: the JS already hides side panes; we also collapse rail via a class toggle */
body.agent-mode {
  grid-template-columns: 0px 0 1fr 0;
}
body.agent-mode #nav-rail,
body.agent-mode #left-pane,
body.agent-mode #right-pane { display: none; }

  </style>
</head>

<body>
  <!-- Slack-style Nav Rail -->
<nav id="nav-rail" aria-label="Primary">
  <button class="nav-item active" data-tab="home" title="Home">
    <span class="icon">üè†</span>
    <span class="label">Home</span>
    <span class="badge" id="badge-home" hidden>0</span>
  </button>
  <button class="nav-item" data-tab="archive" title="Archive">
    <span class="icon">üì¶</span>
    <span class="label">Archive</span>
  </button>
  <button class="nav-item" data-tab="create" title="Create">
    <span class="icon">‚ûï</span>
    <span class="label">Create</span>
  </button>
  <button class="nav-item" data-tab="queue" title="Queue">
    <span class="icon">üïì</span>
    <span class="label">Queue</span>
  </button>
  <button class="nav-item" data-tab="reports" title="Reports">
    <span class="icon">üìä</span>
    <span class="label">Reports</span>
  </button>
</nav>

  <!-- Left Pane -->
  <div id="left-pane">
    <h3>Active Conversations</h3>
    <ul id="activeConversations"></ul>
  </div>

  <!-- Chat Pane -->
  <div id="chat-pane">
    <h2>Mock Chat Dashboard</h2>
    <div id="chatContent">
      <p style="color:#64748b;">Select or create a conversation to start chatting üí¨</p>
    </div>
  </div>

  <!-- Right Pane -->
  <div id="right-pane">
    <h3>Your Conversations</h3>
    <button id="newChatBtn">+ New Chat</button>
    <ul id="myConversations"></ul>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
