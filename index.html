<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lavender Chat Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Lucide Icons -->
  <script type="module">
    import { createIcons, Home, Archive, PlusCircle, Clock, BarChart2, LogOut } from "https://cdn.jsdelivr.net/npm/lucide@latest/+esm";
    window.LucideIcons = { Home, Archive, PlusCircle, Clock, BarChart2, LogOut };
    window.createIcons = createIcons;
    window.addEventListener("DOMContentLoaded", () => createIcons());
  </script>

  <style>
    /* --- Base Layout --- */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #0f172a; /* dark navy tone */
      height: 100vh;
      display: flex;
      overflow: hidden;
      color: #1e293b;
    }

    /* --- Nav Rail --- */
    #nav-rail {
      width: 72px;
      background: #111827;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 0;
    }

    /* Top section (nav buttons) */
    #nav-top {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .nav-item {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.15s ease;
      position: relative;
    }

    .nav-item:hover {
      background: #1e3a8a;
      transform: scale(1.05);
    }

    .nav-item.active {
      background: #2563eb;
    }

    .nav-item svg {
      width: 22px;
      height: 22px;
      stroke: white;
    }

    .badge {
      position: absolute;
      top: 6px;
      right: 6px;
      background: #ef4444;
      color: white;
      font-size: 0.7rem;
      padding: 0.15rem 0.4rem;
      border-radius: 999px;
      display: none;
    }

    /* Bottom section (logout) */
    #nav-bottom {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 0.75rem;
    }

    #logoutBtn {
      background: #dc2626;
      border: none;
      color: white;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.25s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #logoutBtn:hover {
      background: #b91c1c;
    }

    #logoutBtn svg {
      width: 22px;
      height: 22px;
      stroke: white;
    }

    /* --- Layout Columns --- */
    #left-pane {
      width: 280px;
      background: #f8fafc;
      border-right: 1px solid #e2e8f0;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    #chat-pane {
      background: #f1f5f9;
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow: hidden;
    }

    /* --- Headers --- */
    h3 {
      background: #1e3a8a;
      color: white;
      padding: 0.9rem;
      text-align: center;
      margin: 0;
      font-size: 1rem;
    }

    /* --- Lists --- */
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    li {
      padding: 0.6rem;
      border-bottom: 1px solid #f1f5f9;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    li:hover {
      background: #e0ecff;
    }

    /* --- Chat --- */
    #chatContent {
      flex: 1;
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      background: #ffffff;
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    /* --- Messages --- */
    #messages {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      padding: 1rem;
      overflow-y: auto;
      background: #fff;
      flex: 1;
    }

    .message {
      display: flex;
      width: 100%;
    }

    .message.self {
      justify-content: flex-end;
    }

    .message.other {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 75%;
      padding: 0.6rem 0.9rem;
      border-radius: 12px;
      line-height: 1.45;
      font-size: 0.95rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      word-wrap: break-word;
      animation: fadeIn 0.2s ease;
    }

    .self .bubble {
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .other .bubble {
      background: #e5e7eb;
      color: #1e293b;
      border-bottom-left-radius: 4px;
    }

    .sender {
      font-size: 0.8rem;
      opacity: 0.7;
      display: block;
      margin-bottom: 2px;
    }

    .timestamp {
      display: block;
      font-size: 0.7rem;
      opacity: 0.6;
      margin-top: 0.3rem;
      text-align: right;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(3px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Buttons --- */
    #newChatBtn {
      margin: 0.75rem;
      padding: 0.5rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    #newChatBtn:hover {
      background: #1e40af;
    }

    /* --- Scrollbars --- */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <!-- Sidebar Nav Rail -->
  <div id="nav-rail">
    <div id="nav-top">
      <div class="nav-item active" data-tab="home" title="Home"><i data-lucide="home"></i><span id="badge-home" class="badge"></span></div>
      <div class="nav-item" data-tab="archive" title="Archive"><i data-lucide="archive"></i></div>
      <div class="nav-item" data-tab="create" title="Create"><i data-lucide="plus-circle"></i></div>
      <div class="nav-item" data-tab="queue" title="Queue"><i data-lucide="clock"></i></div>
      <div class="nav-item" data-tab="reports" title="Reports"><i data-lucide="bar-chart-2"></i></div>
    </div>

    <div id="nav-bottom">
      <button id="logoutBtn" title="Logout"><i data-lucide="log-out"></i></button>
    </div>
  </div>

  <!-- Left Pane -->
  <div id="left-pane">
    <h3>Active Conversations</h3>
    <ul id="activeConversations"></ul>
  </div>

  <!-- Main Chat Pane -->
  <div id="chat-pane">
    <h2 style="margin:0;background:#111827;color:white;padding:0.9rem;text-align:center;border-left:1px solid #1e3a8a;">
  Lavender Chat Dashboard
</h2>
    <div id="chatContent">
      <p style="color:#64748b;">Select or create a conversation to start chatting</p>
    </div>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
