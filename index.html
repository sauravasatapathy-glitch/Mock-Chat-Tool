<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mock Chat Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
   /* === Base === */
* {
  box-sizing: border-box;
}

body {
  font-family: system-ui, sans-serif;
  margin: 0;
  background: #f8fafc;
  color: #1e293b;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* === Sidebar (Slack-style vertical nav rail) === */
#nav-rail {
  width: 70px;
  background: #1e40af;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 1rem;
  gap: 1.5rem;
  color: #fff;
  border-right: 1px solid #1e3a8a;
}

.nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  cursor: pointer;
  font-size: 0.75rem;
  opacity: 0.8;
  transition: all 0.2s ease;
  position: relative;
}

.nav-item:hover {
  opacity: 1;
  transform: scale(1.05);
}

.nav-item.active {
  opacity: 1;
  font-weight: 600;
  color: #fff;
}

.nav-item.active::before {
  content: "";
  position: absolute;
  left: -10px;
  top: 50%;
  transform: translateY(-50%);
  width: 4px;
  height: 24px;
  background: #60a5fa;
  border-radius: 4px;
}

/* Nav badge (e.g., unread count) */
.nav-badge {
  position: absolute;
  top: -6px;
  right: -8px;
  background: #ef4444;
  color: white;
  border-radius: 999px;
  font-size: 0.65rem;
  font-weight: 700;
  padding: 2px 5px;
  min-width: 18px;
  text-align: center;
}

/* === Layout === */
#left-pane,
#right-pane {
  width: 22%;
  background: #fff;
  border-right: 1px solid #e2e8f0;
  overflow-y: auto;
  overflow-x: hidden;
  flex-shrink: 0;
}

#right-pane {
  border-left: 1px solid #e2e8f0;
  border-right: none;
}

#chat-pane {
  flex: 1;
  min-width: 0; /* prevents overflow */
  display: flex;
  flex-direction: column;
  overflow: hidden;
  background: #f8fafc;
}

h2,
h3 {
  margin: 0;
  background: #2563eb;
  color: white;
  padding: 0.75rem;
  text-align: center;
}

/* === Lists === */
ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  padding: 0.6rem;
  cursor: pointer;
  border-bottom: 1px solid #f1f5f9;
  transition: background 0.2s ease;
}

li:hover {
  background: #e0ecff;
}

/* === Chat Area === */
#chatContent {
  flex: 1;
  margin-top: 1rem;
  border: 1px solid #e2e8f0;
  border-radius: 0.75rem;
  background: #fff;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

#chatContainer {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  min-width: 0;
}

#messages {
  flex: 1;
  overflow-y: auto;
  overflow-x: hidden;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.4rem;
  background: white;
}

/* === Message Bubbles === */
.message {
  display: flex;
  width: 100%;
}

.message.self {
  justify-content: flex-end;
}

.message.other {
  justify-content: flex-start;
}

.bubble {
  padding: 0.65rem 1rem;
  border-radius: 14px;
  line-height: 1.4;
  font-size: 0.95rem;
  max-width: 80%;
  box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
  word-wrap: break-word;
}

.message.self .bubble {
  background: #2563eb;
  color: white;
  border-bottom-right-radius: 5px;
}

.message.other .bubble {
  background: #e5e7eb;
  color: #111827;
  border-bottom-left-radius: 5px;
}

.sender {
  display: block;
  font-size: 0.8rem;
  opacity: 0.75;
  margin-bottom: 3px;
}

.timestamp {
  font-size: 0.7rem;
  opacity: 0.6;
  margin-top: 0.25rem;
  display: block;
  text-align: right;
}

/* === Chat Input === */
#chatInputArea {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  border-top: 1px solid #e5e7eb;
  background: #f8fafc;
  padding: 0.5rem;
}

#chatInput {
  flex: 1;
  resize: none;
  border: 1px solid #cbd5e1;
  border-radius: 0.5rem;
  padding: 0.6rem;
  font-size: 0.95rem;
  line-height: 1.4;
  overflow-x: hidden;
}

#sendBtn {
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 0.5rem;
  padding: 0.6rem 1.2rem;
  cursor: pointer;
  transition: background 0.2s ease;
}

#sendBtn:hover {
  background: #1e3a8a;
}

/* === Scrollbars === */
::-webkit-scrollbar {
  width: 6px;
}
::-webkit-scrollbar-thumb {
  background: #cbd5e1;
  border-radius: 3px;
}

/* === Responsive === */
@media (max-width: 900px) {
  #left-pane, #right-pane {
    display: none;
  }
  #nav-rail {
    width: 60px;
  }
  .bubble {
    max-width: 90%;
  }
}

  </style>
</head>

<body>

</html>
