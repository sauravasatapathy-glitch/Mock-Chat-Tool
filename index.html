<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mock Chat Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8fafc;
      display: flex;
      height: 100vh;
    }

    #left-pane, #right-pane {
      width: 20%;
      background: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    #right-pane { border-left: 1px solid #ddd; border-right: none; }

    #chat-pane {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    h3 {
      background: #2563eb;
      color: white;
      padding: 0.75rem;
      margin: 0;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 0.6rem;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    li:hover {
      background: #e0ecff;
    }

    #chatContent {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-top: 1rem;
      background: #fff;
      overflow-y: auto;
    }

    #newChatBtn {
      margin: 0.5rem;
      padding: 0.5rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    #newChatBtn:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div id="left-pane">
    <h3>Active Conversations</h3>
    <ul id="activeConversations"></ul>
  </div>

  <div id="chat-pane">
    <h2>Welcome to Mock Chat Tool</h2>
    <div id="chatContent">Select or create a conversation.</div>
  </div>

  <div id="right-pane">
    <h3>Your Conversations</h3>
    <button id="newChatBtn">+ New Chat</button>
    <ul id="myConversations"></ul>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
