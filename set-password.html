<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set Password | MockChat</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      height: 100vh;
      background: url("./login-wallpaper.png") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1e1b4b;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    h2 {
      color: #6d28d9;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    p {
      font-size: 0.95rem;
      margin-bottom: 1rem;
      color: #4b5563;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #c4b5fd;
      font-size: 1rem;
      background: rgba(255,255,255,0.9);
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #7c3aed;
      background: #fff;
    }

    button {
      background: linear-gradient(90deg, #7c3aed, #9333ea);
      color: #fff;
      border: none;
      padding: 0.9rem;
      border-radius: 0.6rem;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(147, 51, 234, 0.3);
    }

    .note {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .success {
      color: #16a34a;
      font-weight: 600;
    }

    .error {
      color: #dc2626;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h2>Set Your Password</h2>
    <p>Create your password to activate your MockChat account.</p>
    <input type="password" id="password" placeholder="Enter new password" />
    <input type="password" id="confirm" placeholder="Confirm password" />
    <button id="setPasswordBtn">Set Password</button>
    <div id="msg" class="note"></div>
  </div>

  <script>
    const API_BASE_URL = "https://mock-chat-backend.vercel.app/api";
    const msg = document.getElementById("msg");

    document.getElementById("setPasswordBtn").onclick = async () => {
      const password = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirm").value.trim();
      const token = new URLSearchParams(window.location.search).get("token");

      if (!token) {
        msg.textContent = "Invalid or missing invite link.";
        msg.className = "note error";
        return;
      }

      if (!password || !confirm) {
        msg.textContent = "Please fill out both fields.";
        msg.className = "note error";
        return;
      }

      if (password !== confirm) {
        msg.textContent = "Passwords do not match.";
        msg.className = "note error";
        return;
      }

      msg.textContent = "⏳ Setting your password...";
      msg.className = "note";

      try {
        const res = await fetch(`${API_BASE_URL}/users`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password }),
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.error || "Failed to set password.");

        msg.textContent = "✅ Password set successfully! Redirecting to login...";
        msg.className = "note success";
        setTimeout(() => (window.location.href = "./login.html"), 2000);
      } catch (err) {
        msg.textContent = `❌ ${err.message}`;
        msg.className = "note error";
      }
    };
  </script>
</body>
</html>
