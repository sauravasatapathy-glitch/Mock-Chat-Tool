<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MockChat Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      height: 100vh;
      background: url("./assets/login-wallpaper.png") center/cover no-repeat; /* replace with your wallpaper path */
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1e1b4b;
    }

    /* ---- Floating Login Box ---- */
    .login-container {
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      border-radius: 1.2rem;
      padding: 2.2rem 2rem;
      width: 95%;
      max-width: 360px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #4c1d95;
      font-weight: 700;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(156, 163, 175, 0.4);
      border-radius: 0.6rem;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.6);
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #8b5cf6;
      background: rgba(255, 255, 255, 0.85);
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #7c3aed, #9333ea);
      color: white;
      border: none;
      border-radius: 0.6rem;
      padding: 0.9rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(147, 51, 234, 0.4);
    }

    .toggle {
      color: #7c3aed;
      margin-top: 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: 500;
    }

    .toggle:hover {
      text-decoration: underline;
    }

    .error {
      color: #dc2626;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .hint {
      font-size: 0.85rem;
      color: #4b5563;
      margin-bottom: 0.6rem;
    }

    /* Branding centered background */
    .branding {
      position: absolute;
      bottom: 8%;
      text-align: center;
      color: white;
      text-shadow: 0 2px 12px rgba(0,0,0,0.4);
    }

    .branding h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 0.3rem;
      letter-spacing: 1px;
    }

    .branding p {
      font-size: 1.1rem;
      opacity: 0.9;
      font-weight: 400;
    }

    @media (max-width: 768px) {
      .login-container {
        width: 85%;
        padding: 1.8rem;
      }
      .branding h1 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 id="loginTitle">Trainer / Admin Login</h2>
    <div id="error" class="error"></div>

    <div id="trainerAdminFields">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
    </div>

    <div id="agentFields" style="display: none;">
      <div class="hint">Enter the Conversation Key provided by your trainer</div>
      <input type="text" id="convKey" placeholder="Conversation Key" />
    </div>

    <button id="loginBtn">Login</button>
    <div class="toggle" id="toggleMode">Login as Agent</div>
  </div>

  <div class="branding">
    <h1>MockChat</h1>
    <p>Smart Conversations. Seamless Collaboration.</p>
  </div>

  <script type="module" src="./login.js"></script>
</body>
</html>
